# In order to to create pages it is necessary to define routes for them. A route
# maps a URL path to a controller. It defines with what function or method will
# be called when a URL is accessed.

# Access to this path is not restricted. This is notated as _access: 'TRUE'.
dependency_injection_pattern_page:
  path: 'design-patterns/dependency-injection'
  defaults:
    _controller: '\Drupal\dependency_injection_pattern\Controller\DependencyInjectionPatternController::page'
  requirements:
    _access: 'TRUE'
